<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Gaji & Potongan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- =======================================================

</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">ðŸ’¼ Simulasi Gaji & Potongan</h2>

    <div class="card mb-4">
      <div class="card-header fw-bold">Input Komponen Gaji</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="gajiPokok" class="form-label">Gaji Pokok</label>
            <input type="number" id="gajiPokok" class="form-control" placeholder="Rp" />
          </div>
          <div class="col-md-4">
            <label for="tunjangan" class="form-label">Tunjangan</label>
            <input type="number" id="tunjangan" class="form-control" placeholder="Rp" />
          </div>
          <div class="col-md-4">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" id="bonus" class="form-control" placeholder="Rp" />
          </div>
        </div>

        <hr />

        <div class="row g-3">
          <div class="col-md-4">
            <label for="pajak" class="form-label">Pajak</label>
            <input type="number" id="pajak" class="form-control" placeholder="Rp" />
          </div>
          <div class="col-md-4">
            <label for="bpjs" class="form-label">BPJS</label>
            <input type="number" id="bpjs" class="form-control" placeholder="Rp" />
          </div>
          <div class="col-md-4">
            <label for="lainnya" class="form-label">Potongan Lainnya</label>
            <input type="number" id="lainnya" class="form-control" placeholder="Rp" />
          </div>
        </div>

        <div class="mt-4 text-end">
          <button class="btn btn-primary" onclick="hitungGaji()">Hitung Gaji Bersih</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header fw-bold">Slip Gaji Simulasi</div>
      <div class="card-body" id="hasilSimulasi">
        <p class="text-muted">Silakan isi data terlebih dahulu dan klik tombol "Hitung Gaji Bersih".</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
